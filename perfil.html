<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Perfil de Ana Clara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="image icon" type="image/x-icon" href="perfil.jpg" width="200px" />
</head>

<body>

    <h1>Perfil do Usuário</h1>

    <img src="../img/perfil.jpg" alt="Foto de Perfil" width="120" height="120">

    <h2>Ana Clara Lopes Coelho da Silva</h2>

    <p>Email: ana.clara@email.com</p>
    <p>Profissão:Analista de Dados</p>

    <div class="container mt-5">
        <h2 class="text-center text-secondary">Entre em Contato</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Seu Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Seu Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Assunto</label>
                            <input type="text" class="form-control" id="subject" placeholder="Digite o assunto">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="message" rows="4"
                                placeholder="Digite sua mensagem"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <head>

                width: 36px;

    </head>

                alt="Instagram"></a>
    </div>

</body>

</html>
